<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Used Car Price Prediction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black; /* Ensure the default background is black for better transitioning */
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #welcomeContainer {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        #welcomeText {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #exploreButton {
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<video id="introVideo" autoplay muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="welcomeContainer">
    <div id="welcomeText">Welcome to Valuevist</div>
    <button id="exploreButton" onclick="playClickSound();">Explore Us</button>
</div>

<audio id="clickSound" src="click.wav"></audio>

<script>
    var video = document.getElementById('introVideo');
    var welcomeContainer = document.getElementById('welcomeContainer');
    var clickSound = document.getElementById('clickSound');

    video.onended = function() {
        welcomeContainer.style.display = 'flex';
        welcomeContainer.style.flexDirection = 'column';
        welcomeContainer.style.alignItems = 'center';
    };

    video.onerror = function() {
        welcomeContainer.style.display = 'flex';
        welcomeContainer.style.flexDirection = 'column';
        welcomeContainer.style.alignItems = 'center';
    };

    function playClickSound() {
        clickSound.play().then(function() {
            window.location.href = 'content.html';
        }).catch(function(error) {
            console.error("Playback failed:", error);
            window.location.href = 'content.html';
        });
    }
</script>

</body>
</html>
